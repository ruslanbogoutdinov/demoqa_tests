plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:7.2.0",
            "org.junit.jupiter:junit-jupiter:5.9.3"
    )
}

test{
    // Указываем дефолтный язык для сайта
    systemProperty "chromeoptions.prefs", "init.accept.languages=en"

    useJUnitPlatform()
}
